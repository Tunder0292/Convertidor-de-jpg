<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Imágenes a JPG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        #result {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .download-link {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            width: fit-content;
        }
        .download-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Convertidor de Imágenes a JPG</h1>

    <input type="file" id="imageInput" accept="image/*" multiple>
    <button id="convertButton">Convertir a JPG</button>

    <div id="result"></div>

    <script>
        document.getElementById("convertButton").addEventListener("click", function() {
            const fileInput = document.getElementById("imageInput");
            const resultDiv = document.getElementById("result");

            if (!fileInput.files || fileInput.files.length === 0) {
                alert("Por favor, selecciona al menos una imagen.");
                return;
            }

            resultDiv.innerHTML = "<h3>Enlaces de descarga:</h3>"; 

            const files = fileInput.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function(event) {
                    const img = new Image();
                    img.src = event.target.result;

                    img.onload = function() {
                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");

                        canvas.width = img.width;
                        canvas.height = img.height;

                        
                        ctx.fillStyle = "#FFFFFF";
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        
                        ctx.drawImage(img, 0, 0, img.width, img.height);

                        
                        const jpegDataUrl = canvas.toDataURL("image/jpeg", 0.9);

                        
                        const filename = file.name.replace(/\.[^/.]+$/, "") + ".jpg";

                        
                        const downloadLink = document.createElement("a");
                        downloadLink.href = jpegDataUrl;
                        downloadLink.download = filename;
                        
                        downloadLink.textContent = `Descargar ${filename}`;
                        downloadLink.className = "download-link";

                        resultDiv.appendChild(downloadLink);
                    };
                };

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
